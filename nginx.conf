server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Main Astro site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache fingerprinted assets (Astro/Vite)
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff2)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Vienna AI Engineering - From Zero to Backlog
    location /talks/vienna-ai-engineering/from-zero-to-backlog/ {
        alias /usr/share/nginx/html/talks/vienna-ai-engineering/from-zero-to-backlog/;
        try_files $uri $uri/ /talks/vienna-ai-engineering/from-zero-to-backlog/index.html;
    }

    # Vienna AI Engineering - From Backlog to Success
    location /talks/vienna-ai-engineering/from-backlog-to-success/ {
        alias /usr/share/nginx/html/talks/vienna-ai-engineering/from-backlog-to-success/;
        try_files $uri $uri/ /talks/vienna-ai-engineering/from-backlog-to-success/index.html;
    }

    # Vienna AI Engineering - The Explosion of Tools
    location /talks/vienna-ai-engineering/the-explosion-of-tools/ {
        alias /usr/share/nginx/html/talks/vienna-ai-engineering/the-explosion-of-tools/;
        try_files $uri $uri/ /talks/vienna-ai-engineering/the-explosion-of-tools/index.html;
    }

    # Devoxx - Hands-on Backlog
    location /talks/devoxx/hands-on-backlog/ {
        alias /usr/share/nginx/html/talks/devoxx/hands-on-backlog/;
        try_files $uri $uri/ /talks/devoxx/hands-on-backlog/index.html;
    }

    # Devoxx - Backlog Success
    location /talks/devoxx/backlog-success/ {
        alias /usr/share/nginx/html/talks/devoxx/backlog-success/;
        try_files $uri $uri/ /talks/devoxx/backlog-success/index.html;
    }

    # AI Native Dev - Backlog Presentation
    location /talks/ai-native-dev/backlog-presentation/ {
        alias /usr/share/nginx/html/talks/ai-native-dev/backlog-presentation/;
        try_files $uri $uri/ /talks/ai-native-dev/backlog-presentation/index.html;
    }

    # AI Native Dev - Backlog Workshop
    location /talks/ai-native-dev/backlog-workshop/ {
        alias /usr/share/nginx/html/talks/ai-native-dev/backlog-workshop/;
        try_files $uri $uri/ /talks/ai-native-dev/backlog-workshop/index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
}