server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Main Astro site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Vienna AI Engineering - From Zero to Backlog
    location /talks/vienna-ai-engineering/from-zero-to-backlog/ {
        alias /usr/share/nginx/html/talks/vienna-ai-engineering/from-zero-to-backlog/;
        try_files $uri $uri/ /talks/vienna-ai-engineering/from-zero-to-backlog/index.html;
    }

    # Vienna AI Engineering - From Backlog to Success
    location /talks/vienna-ai-engineering/from-backlog-to-success/ {
        alias /usr/share/nginx/html/talks/vienna-ai-engineering/from-backlog-to-success/;
        try_files $uri $uri/ /talks/vienna-ai-engineering/from-backlog-to-success/index.html;
    }

    # Devoxx talks (placeholder for future talks)
    # location /talks/devoxx/backlog-hands-on/ {
    #     alias /usr/share/nginx/html/talks/devoxx/backlog-hands-on/;
    #     try_files $uri $uri/ /talks/devoxx/backlog-hands-on/index.html;
    # }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
}